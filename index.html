<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz Challenge</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>


    <body>
        <!-- Header section for the quiz intro including "Start Button" -->
        <header>
            <h1>Coding Quiz  Challenge</h1>
            <div id="start" style = "display: block">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="beginBtn" type="button" class="btn">Begin Quiz</button>
            </div>
        </header>
         
      
        <!-- Section for the generated questions and choices -->
        <section id="game" style = "display: none">
            <div class="questions">
            <div> Time Left <span id="timer"></span></div>
              <h2 id="question"></h2>  
              <div id="answer-choices"></div>
              <div id="message"></div>
            </div>
          </section>

        <!-- Section for entering initials/info for score -->
        <section id="scores" style = "display: none">
            <p>Your got <span id="player-score"></span> questions out of 10 correct </p>
            <input type="text" id="name-input" class="input" placeholder="Enter your name">
            <button id="submitBtn" type="button" class="btn">Submit</button>
        </section>

        <!-- Section for high score display -->
        <section id="high-scores" style = "display: none">
        </section>

        <script src="assets/js/script.js"></script>
    </body>


</html>
